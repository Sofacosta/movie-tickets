<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>

<body>
  <form>
    <div class="form">
      <p>Movies</p>
      <input type="checkbox" name="movie" value="harry-potter"> Harry Potter<br>
      <input type="checkbox" name="movie" value="lotr"> Lord of The Rings<br>
      <input type="checkbox" name="movie" value="star-wars"> Star Wars<br>
      <input type="checkbox" name="movie" value="toy-story"> Toy Story<br>


      <p>Time</p>
      <input type="checkbox" name="time" value="matinee"> Matinee<br>
      <input type="checkbox" name="time" value="evening"> Evening<br>


      <p>Age</p>
      <input type="checkbox" name="age" value="10"> 15 and Under<br>
      <input type="checkbox" name="age" value="25"> 18 to 65<br>
      <input type="checkbox" name="age" value="70"> 65 and Up<br>
    </div>
    <button id="btn" type="submit">Purchase Tickets</button>
  </form>

  <div id="result">
  </div>
</body>

</html>
